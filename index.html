<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./Assets/Icons/css/all.css">
</head>
<body>
    <div class="container">
        <div class="right show">
            <p class="logo"></p>
            <form action="" id="form" novalidate>
                <h1>An adventure awaits!.</h1>
                <p class="subtitle">Enter your details to Sign-up</p>
                <div class="with-google"><i class="fab fa-google"></i> sign in with Google</div>
                <div class="inputBox">
                    <input type="name" name="name" id="name" required>
                    <span>Name</span>
                    <span class="error"></span>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" minlength="8" required>
                    <span>Email</span>
                    <span class="error"></span>
                </div>
                <div class="inputBox">
                    <input type="text" name="country" id="country" required>
                    <span>Country</span>
                    <span class="error"></span>
                </div>
                <div class="inputBox">
                    <input type="number" name="zipCode" id="zipCode" min="1000" max="99999" required>
                    <span>Zip Code</span>
                    <span class="error"></span>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" id="password" minlength="8" maxlength="16" required>
                    <span>Password</span>
                    <span class="error"></span>
                </div>
                <button type="submit" id="submit">Sign Up</button>
                <p class="signup">Already have an account? <a href="">Log-In!</a></p>
            </form>
        </div>
        <div class="left">
            <div class="arrow"><i class="fa fa-chevron-left"></i></div>
            <h2>Welcome..,</h2>
            <p class="let">Let the adventure begin!.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
